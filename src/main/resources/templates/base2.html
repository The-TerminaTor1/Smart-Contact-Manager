<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${title}">Smart Contact Manager</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-modern">
    <div class="container-fluid d-flex align-items-center">
      <!-- Sidebar Toggle -->
      <button class="btn btn-outline-light me-3" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#sidebarCanvas" aria-controls="sidebarCanvas">
        &#9776;
      </button>

      <!-- Brand (not clickable) -->
      <span class="navbar-brand mb-0 h1">Smart Contact Manager - Dashboard</span>

      <!-- Navbar collapse -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon bg-light"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/user/dash}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Offcanvas Sidebar -->
  <div class="offcanvas offcanvas-start sidebar-dark" tabindex="-1" id="sidebarCanvas" aria-labelledby="sidebarLabel">
    <div class="offcanvas-header border-bottom">
      <h5 class="offcanvas-title" id="sidebarLabel">Navigation</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body p-0">
      <ul class="list-group list-group-flush">
        <li class="list-group-item sidebar-item">
          <a th:href="@{/user/profile}" class="sidebar-link"><i class="bi bi-person-badge"></i> Your Profile</a>
        </li>
        <li class="list-group-item sidebar-item">
          <a th:href="@{/user/add-contact}" class="sidebar-link"><i class="bi bi-person-add"></i> Add Contacts</a>
        </li>
        <li class="list-group-item sidebar-item">
          <a th:href="@{/user/show-contacts/0}" class="sidebar-link"><i class="bi bi-clipboard-check"></i> Show
            Contacts</a>
        </li>
        <li class="list-group-item sidebar-item">
          <a th:href="@{/user/contacts}" class="sidebar-link"><i class="bi bi-gear"></i> Settings</a>
        </li>

      </ul>
    </div>
  </div>

  <!-- Page Content -->
  <div class="content">
    <div th:replace="${content}"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script>
    function deleteContact(cid) {
      swal({
        title: "Are you sure?",
        text: "Once deleted, you will not be able to recover this imaginary file!",
        icon: "warning",
        buttons: true,
        dangerMode: true,
      })
        .then((willDelete) => {
          if (willDelete) {
            window.location.href = '/user/delete-contact/' + cid;
          } else {
            swal("Your contact is safe!");
          }
        });
    }
  </script>
  <script th:src="@{/js/script.js}"></script>

</body>

</html>
